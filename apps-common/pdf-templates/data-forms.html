<!DOCTYPE html>
<html lang="${ inserts.locale }">
<head>
	<meta charset="utf-8" />
	<link href="${root}data-forms.css" rel="stylesheet" media="all" />
</head>
<body>

	<header class="print-header">
		<div class="print-header-logos">
		</div>
		<div class="print-header-title">
			<h2>${ _("Registration of ${ businessName }", inserts) }</h2>
			<small>${ _("Printed on ${ currentDate }", inserts) }</small>
		</div>
	</header>

	<section id="main">
		${ sections }
	</section>

	<footer class="print-footer">
    	<p><strong>${ e(_("Received by") + ':') }</strong></p>
    	<p><span class="signature">${ e(_("Name") + ':') }</span><span>_______________________</span></p>
    	<p><span class="signature">${ e(_("Signature") + ':') }</span><span>_______________________</span></p>
	</footer>
</body>
</html>
